<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unblocked Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --font-main: 'Segoe UI', Arial, sans-serif;
    --text: #90adff;

    --card-width: 270px;
    --card-height: 190px;
    --card-gap: 48px;

    --particle-speed: 40;
}

* {
    box-sizing: border-box;
    font-family: var(--font-main);
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: black;
    color: var(--text);
}

/* ================= PARTICLES ================= */
#particles {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}

/* ================= BLUR ================= */
#blur-layer {
    position: fixed;
    inset: 0;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.45);
    opacity: 0;
    transition: opacity 0.35s ease;
    z-index: 1;
    pointer-events: none;
}

/* ================= HEADER ================= */
header {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 28px 18px 22px;
    background: rgba(0,0,0,0.75);
}

header h1 {
    margin: 0;
    font-size: 44px;
    font-weight: 700;
}

header p {
    margin-top: 6px;
    font-size: 14px;
    color: #aaa;
}

/* ================= HOME ================= */
#home-wrapper {
    position: relative;
    z-index: 2;
    height: calc(100vh - 110px);
    display: flex;
    justify-content: center;
    align-items: center;
}

#home {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(var(--card-width), 1fr));
    gap: var(--card-gap);
    justify-items: center;
    align-content: center;
    width: 100%;
    max-width: 1700px;
    padding: 50px;
}

/* ================= GAME CARD ================= */
.game-card {
    position: relative;
    width: var(--card-width);
    height: var(--card-height);
    border-radius: 16px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.game-card:hover {
    transform: scale(1.06);
    box-shadow: 0 20px 45px rgba(0,0,0,0.7);
}

.game-image {
    position: absolute;
    inset: 0;
}

.game-image img {
    width: 100%;
    height: 100%;
    object-fit: fill;
    transform: scale(1.03);
}

.game-overlay {
    position: absolute;
    top: 0;
    width: 100%;
    padding: 10px;
    text-align: center;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(to bottom, rgba(0,0,0,0.85), transparent);
    text-shadow: 0 2px 6px black;
    z-index: 2;
}

/* ================= PLAYER ================= */
#player {
    display: none;
    position: relative;
    z-index: 3;
    flex-direction: column;
    height: calc(100vh - 110px);
    opacity: 0;
    transition: opacity 0.3s ease;
}

#player.show { opacity: 1; }

#player-bar {
    background: rgba(0,0,0,0.9);
    padding: 8px 12px;
    display: flex;
    align-items: center;
    gap: 10px;
}

#game-title {
    flex: 1;
    text-align: center;
    font-size: 16px;
}

.player-btn {
    background: black;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 6px 14px;
    cursor: pointer;
}

.player-btn:hover { background: #222; }

iframe {
    flex: 1;
    border: none;
    background: black;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>
<div id="blur-layer"></div>

<header>
    <h1>Unblocked Games</h1>
    <p>Some games might take a bit to load.</p>
</header>

<div id="home-wrapper">
    <div id="home"></div>
</div>

<div id="player">
    <div id="player-bar">
        <button class="player-btn" id="returnBtn">Return</button>
        <div id="game-title"></div>
        <button class="player-btn" id="fullscreenBtn">Fullscreen</button>
    </div>
    <iframe id="gameFrame" allowfullscreen></iframe>
</div>

<script>
/* ================= GAMES (EXPLICIT — SAFE) ================= */

    { title:"Mr Racer", url:"games/mrracer/indexRacer.html", image:"https://www.contezero.com/user/pages/03.games/09.racing/mr-racer-car-racing/screenshot-2024-03-04.20.08.45.jpg" },

    { title:"Solar Smash", url:"games/solarsmash/indexSolar.html", image:"https://primagames.com/wp-content/uploads/2022/09/How-to-Download-and-Use-Solar-Smash-Mods.jpg?w=1200" },
    { title:"Subway Surfers", url:"games/subwaysurfers/indexSubway.html", image:"https://www.papasgaming.com/wp-content/uploads/2022/12/sswh.jpg" },
    { title:"Tunnel Rush", url:"games/tunnelrush/indexRush.html", image:"https://frivez.com/images/tunnel-rush.jpg" },
    { title:"Car Driving Simulator", url:"games/untimatecardriving/indexCar.html", image:"https://gamebol.com/public/upload/game/sxqNsnFP4j.png" },
    { title:"Ultimate Car Driving Simulator", url:"games/ultimatecarsim/indexCarsim.html", image:"" }
];

const home=document.getElementById("home");
const frame=document.getElementById("gameFrame");
const title=document.getElementById("game-title");
const player=document.getElementById("player");
const blur=document.getElementById("blur-layer");
const homeWrap=document.getElementById("home-wrapper");

function playGame(g){
    title.textContent=g.title;
    frame.src=g.url;
    homeWrap.style.display="none";
    player.style.display="flex";
    blur.style.opacity="1";
    requestAnimationFrame(()=>player.classList.add("show"));
}

function returnHome(){
    player.classList.remove("show");
    setTimeout(()=>{
        frame.src="";
        player.style.display="none";
        homeWrap.style.display="flex";
        blur.style.opacity="0";
    },300);
}

document.getElementById("returnBtn").onclick=returnHome;
document.getElementById("fullscreenBtn").onclick=()=>frame.requestFullscreen?.();

games.forEach(g=>{
    const c=document.createElement("div");
    c.className="game-card";
    c.innerHTML=`
        <div class="game-image"><img src="${g.image}"></div>
        <div class="game-overlay">${g.title}</div>`;
    c.onclick=()=>playGame(g);
    home.appendChild(c);
});
</script>

</body>
</html>
