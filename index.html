<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Unblocked Games</title>

<style>
:root{
    --bg1:#0b0c18;
    --bg2:#15162a;
    --glass:rgba(255,255,255,.12);
    --glass-border:rgba(255,255,255,.25);
}

*{
    box-sizing:border-box;
    font-family:"Segoe UI",system-ui,sans-serif;
    color:white;
}

html,body{
    margin:0;
    height:100%;
    background:linear-gradient(180deg,var(--bg1),var(--bg2));
    overflow:hidden;
}

/* ================= HEADER ================= */
#header{
    position:fixed;
    top:0;
    width:100%;
    height:180px;
    backdrop-filter:blur(18px);
    background:linear-gradient(180deg,var(--bg1),var(--bg2));
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:18px;
    z-index:100;
    transition:transform .55s cubic-bezier(.4,0,.2,1);
}

#header.hidden{
    transform:translateY(-100%);
}

#title{
    font-size:34px;
    font-weight:600;
}

/* ================= CREDITS ================= */
#credits{
    position:absolute;
    top:16px;
    right:20px;
    text-align:right;
    font-size:13px;
    opacity:.7;
}

#credits a{
    text-decoration:none;
}

#credits a:hover{
    text-decoration:underline;
}

/* ================= TABS ================= */
#tabs{
    display:flex;
    gap:22px;
}

.tab{
    padding:14px 26px;
    border-radius:18px;
    background:var(--glass);
    backdrop-filter:blur(16px);
    border:1px solid var(--glass-border);
    cursor:pointer;
    transition:.25s;
}

.tab:hover{
    transform:translateY(-2px);
}

.tab.active{
    background:white;
    color:black;
}

/* ================= MAIN ================= */
#main{
    position:absolute;
    top:180px;
    bottom:0;
    width:100%;
    overflow-y:auto;
    display:flex;
    justify-content:center;
}

.page{
    display:none;
    width:100%;
    padding:50px 26px;
    text-align:center;
}

.page.active{ display:block; }

/* ================= HOME ================= */
#home h2{
    font-size:36px;
}

/* ================= GAMES ================= */
#gameGrid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(210px,1fr));
    gap:48px;
}

/* Smooth entry animation */
.game{
    background:var(--glass);
    backdrop-filter:blur(22px);
    border:1px solid var(--glass-border);
    border-radius:26px;
    overflow:hidden;
    cursor:pointer;
    transition:
        transform .6s cubic-bezier(.22,1,.36,1),
        box-shadow .4s;
    box-shadow:0 12px 30px rgba(0,0,0,.45);
    transform:translateY(40px);
    opacity:0;
}

.game.show{
    transform:translateY(0);
    opacity:1;
}

.game:hover{
    transform:translateY(-10px);
}

.game img{
    width:100%;
    height:135px;
    object-fit:cover;
    filter:blur(.6px);
}

.game div{
    padding:16px;
    font-weight:600;
}

/* ================= PLAYER ================= */
#playHeader{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
    margin-bottom:14px;
}

#gameTitle{
    font-size:28px;
}

#gameDev{
    font-size:14px;
    opacity:.75;
}

#playerControls{
    display:flex;
    gap:16px;
    margin-bottom:14px;
}

.controlBtn{
    padding:12px 22px;
    border-radius:16px;
    background:var(--glass);
    border:1px solid var(--glass-border);
    cursor:pointer;
}

#player{
    width:100%;
    height:calc(100vh - 380px);
}

iframe{
    width:100%;
    height:100%;
    border:none;
}

/* ================= SETTINGS ================= */
#settingsPanel{
    margin:0 auto;
    max-width:520px;
    background:var(--glass);
    backdrop-filter:blur(22px);
    border-radius:26px;
    border:1px solid var(--glass-border);
    padding:42px;
    display:flex;
    flex-direction:column;
    gap:30px;
}

.setting{
    display:flex;
    flex-direction:column;
    text-align:left;
}

.setting label{
    margin-bottom:10px;
}

.setting input{
    padding:16px;
    border-radius:16px;
    border:1px solid var(--glass-border);
    background:rgba(255,255,255,.15);
    color:white;
    font-size:16px;
}
</style>

const pages=document.querySelectorAll(".page");
const tabs=document.querySelectorAll(".tab");
const grid=document.getElementById("gameGrid");
const header=document.getElementById("header");

function openTab(id){
    pages.forEach(p=>p.classList.remove("active"));
    tabs.forEach(t=>t.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    document.querySelector(`[data-tab="${id}"]`)?.classList.add("active");
    header.classList.remove("hidden");

    if(id==="games") animateGames();
}

openTab("home");

/* BUILD GAMES */
games.forEach(g=>{
    const el=document.createElement("div");
    el.className="game";
    el.innerHTML=`<img src="${g.image}"><div>${g.title}</div>`;
    el.onclick=()=>{
        openTab("play");
        header.classList.add("hidden");
        document.getElementById("gameTitle").textContent=g.title;
        document.getElementById("gameDev").textContent="Developer: "+(g.dev||"Unknown");
        document.getElementById("player").innerHTML=`<iframe id="gameFrame" src="${g.url}"></iframe>`;
    };
    grid.appendChild(el);
});

/* Smooth grid reveal */
function animateGames(){
    const cards=[...document.querySelectorAll(".game")];
    cards.forEach(c=>c.classList.remove("show"));
    requestAnimationFrame(()=>{
        cards.forEach((c,i)=>{
            setTimeout(()=>c.classList.add("show"),i*45);
        });
    });
}

/* TAB EVENTS */
tabs.forEach(t=>{
    if(t.dataset.tab){
        t.onclick=()=>openTab(t.dataset.tab);
    }
});

function returnHome(){
    document.getElementById("player").innerHTML="";
    openTab("games");
}

function fullscreenGame(){
    const frame=document.getElementById("gameFrame");
    if(frame?.requestFullscreen) frame.requestFullscreen();
}

/* REQUEST GAMES */
document.getElementById("requestTab").onclick=()=>{
    window.open("https://discord.gg/89sKfV45wX","_blank");
};

/* SETTINGS */
document.getElementById("tabName").oninput=e=>{
    document.title=e.target.value||"Unblocked Games";
};

document.getElementById("bgColor").oninput=e=>{
    document.documentElement.style.setProperty("--bg1",e.target.value);
    document.documentElement.style.setProperty("--bg2",e.target.value);
};
